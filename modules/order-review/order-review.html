<div class="app-container with-navbar with-tabbar" ng-controller="OrderReviewController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goBack()">
            <img class="button-icon" ng-src="image/nav-left.png"/>

            <div class="button-text">返回</div>
        </div>
        <div class="navbar-title">
            订单评价
        </div>
    </div>

    <div class="app-content" >

        <!-- Goods -->
        <div class="review-goods"> <!-- ng-if="isLoaded"-->
            <div class="goods-item" ng-repeat="goods in goodsList track by $index">
                <div class="item-photo">
                    <img ng-src="{{goods.img}}" lazy-img="{{goods.img}}"/>
                </div>
                
                <div class="item-info">
                    <div class="info-name">
                        {{goods.goodName}}
                    </div>
                    <div class="info-attr">
                        {{goods.salePrice | currency:"￥" }}
                    </div>
                    <!--评价等级-->
                    <div class="info-grade" ng-click="touchGood(goods)">
                        <img class="grade-icon" ng-src="image/face-smile-on.png" ng-if="ENUM.ORDER_GRADE.GOOD == goods.level"/>
                        <img class="grade-icon" ng-src="image/face-smile-off.png" ng-if="ENUM.ORDER_GRADE.GOOD != goods.level"/>
                        <span class="grade-name">
                            好评
                        </span>
                    </div>
                    <div class="info-grade" ng-click="touchMedium(goods)">
                        <img class="grade-icon" ng-src="image/face-normal-on.png" ng-if="ENUM.ORDER_GRADE.MEDIUM == goods.level"/>
                        <img class="grade-icon" ng-src="image/face-normal-off.png" ng-if="ENUM.ORDER_GRADE.MEDIUM != goods.level"/>
                        <span class="grade-name">
                            中评
                        </span>
                    </div>
                    <div class="info-grade" ng-click="touchBad(goods)">
                        <img class="grade-icon" ng-src="image/face-sad-on.png" ng-if="ENUM.ORDER_GRADE.BAD == goods.level"/>
                        <img class="grade-icon" ng-src="image/face-sad-off.png" ng-if="ENUM.ORDER_GRADE.BAD != goods.level"/>
                        <span class="grade-name">
                            差评
                        </span>
                    </div>
                </div>
                <!--评价内容-->
                <div class="item-textarea">
                    <textarea type="text" placeholder="请在此输入评价" ng-model="goods.commentText"></textarea>
                </div>
            </div>

        </div>

        <div class="review-anon" ng-class="{active: isAnonymous}" ng-click="touchSetAnonymous()">
            <div class="item-checkbox"></div>
            <div class="item-title">
                 匿名评论
            </div>
        </div>

        <div class="review-submit" ng-click="touchSubmit()">
            提交
        </div>

    </div>

</div>
